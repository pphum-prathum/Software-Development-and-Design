name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle
        run: sudo apt update && sudo apt install -y gradle

      - name: Build Java Project
        run: gradle build  # Only builds, no tests

      - name: Debug Build Output
        run: ls -R build/  # Show compiled files to find the correct path

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=pphum-prathum_Software-Development-and-Design
            -Dsonar.organization=pphum-prathum
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=HolidayTravelVehicles
            -Dsonar.java.binaries=build/classes  # Update if needed after debug
