name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures complete history for SonarCloud

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle
        run: sudo apt update && sudo apt install -y gradle

      - name: Build Java Project
        run: gradle build

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=pphum-prathum_Software-Development-and-Design
            -Dsonar.organization=pphum-prathum
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=HolidayTravelVehicles
            -Dsonar.java.binaries=build/classes/java/main  # Correct output folder for Gradle
            -Dsonar.junit.reportPaths=build/test-results/test  # Includes test reports
            -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml  # For coverage reports

      - name: Upload Test Reports (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: Test Reports
          path: build/reports/tests/test  # Uploads test results for debugging
